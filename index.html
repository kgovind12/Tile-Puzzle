<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Puzzle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Play the tile puzzle:</h1>
    </header>
    <div class="puzzle">
        <div class="square" id="x-1-1">1</div>
        <div class="square" id="x-1-2">2</div>
        <div class="square" id="x-1-3">3</div>
        <div class="square" id="x-1-4">4</div>
        <div class="square" id="x-2-1">5</div>
        <div class="square" id="x-2-2">6</div>
        <div class="square" id="x-2-3">7</div>
        <div class="square" id="x-2-4">8</div>
        <div class="square" id="x-3-1">9</div>
        <div class="square" id="x-3-2">10</div>
        <div class="square" id="x-3-3">11</div>
        <div class="square" id="x-3-4">12</div>
        <div class="square" id="x-4-1">13</div>
        <div class="square" id="x-4-2">14</div>
        <div class="square" id="x-4-3">15</div>
        <div class="square empty" id="x-4-4"></div>
    </div>

    <div class="options">
        <button id="scramble"><i class="fas fa-cube"></i>&nbsp; Scramble</button>
        <button id="solve"><i class="fas fa-puzzle-piece"></i>&nbsp; Solve</button>
    </div>

    <div class="overlay hide">
        <h2 class="game-over-message">You win!</h2>
    </div>
</body>
</html>
